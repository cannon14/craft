{% extends "_layouts/cp" %}

{% set title = "Feeds" %}

{% set tabs = {
Feeds: { label: "Feeds", url: actionUrl('site/index') },
} %}

{% set selectedTab = 'Feeds' %}

{% set content %}

<form method="POST" action="{{ actionUrl('site/feed/pullCards') }}" accept-charset="UTF-8">
    <input type="hidden" name="redirect" value="site">

    <input class="btn submit" type="submit" value="{{ 'Execute' }}">
    <label>Pull/Update Cards from Feed</label>
</form>

<hr>

<form method="POST" action="{{ actionUrl('site/feed/pullCategories') }}" accept-charset="UTF-8">
    <input type="hidden" name="redirect" value="site">
    <input class="btn submit" type="submit" value="{{ 'Execute' }}">
    <label>Pull/Update Category Card Rankings from Feed</label>
</form>

{% if errors is defined %}
{% for error in errors %}

{% endfor %}
{% endif %}

{% endset %}
